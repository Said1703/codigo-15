<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Said Jauregui - mi portafolio" />
    <meta property="og:description" content="mi primer portafolio web" />
    <meta property="og:image"
        content="https://scontent.flim13-1.fna.fbcdn.net/v/t39.30808-6/364239622_6544842735566302_1082378303048327141_n.jpg?_nc_cat=108&cb=99be929b-3346023f&ccb=1-7&_nc_sid=be3454&_nc_eui2=AeHCroGsGRkv-6gxB8P8Hbgy-Kl9OsvrC0v4qX06y-sLS2s54udt3sW5gEL0SqaIR5hPywBXMaJdXhbIWp-ykRvm&_nc_ohc=0pJotgYbP4IAX_x8cuu&_nc_oc=AQnGbb_GYfA9rxYpfES8rBUfcV3IGJqWcdHh5dCK-nl4jhQ91bQoLEzv3gXaDQzeXf9eO7RGB1zZGBM9iPtLScM0&_nc_ht=scontent.flim13-1.fna&oh=00_AfB9RRFnscWumgW2AjSkfKnf3pmlluMZ1nwwDdCLcS1vfA&oe=64DAD041" />
    <meta property="og:type" content="website" />
    <meta name="keywords" content="Said Jauregui, Javascript">
    <title>Formularios</title>
</head>

<body>
    <h1>Registros de</h1>

    <form action="">
        <p>
            <input type="text" placeholder="nombre" name="nombre" />
        </p>

        <p>
            <input type="text" placeholder="apellido" name="apellido" />
        </p>

        <p>
            <input type="email" placeholder="E-mail" name="email" />
        </p>

        <p>
            <input type="date" placeholder="fecha de nacimiento" name="fecha" />
        </p>

        <p>
            <input type="date" placeholder="fecha de nacimiento" name="nacimiento" />
        </p>
        <p>
            <input type="number" placeholder="Ingresa tu DNI" name="dni" />
        </p>

        <p>
            <input type="tel" placeholder="Telefono" name="Telefono" />
        </p>

        <p>
            <input type="password" placeholder="Ingrese su contraseña" name="contraseña" />
        </p>

        <p>
        <p>Genero</p>
        <label for="masculino">
            Masculino
            <input type="radio" name="genero" value="masculino" />
        </label>

        <label for="femenino">
            Femenino
            <input type="radio" name="genero" value="femenino" />
        </label>

        <label for="otros">
            Otros
            <input type="radio" name="genero" value="otro" />
        </label>
        </p>
        <p>Paises</p>
        <select name="" id="">
            <option value="" disabled selected>Paises</option>
            <option value="per">Perú</option>
            <option value="arg">Argentina</option>
            <option value="chi">Chile</option>
            <option value="col">Colombia</option>
        </select>

        <p>Ciudades</p>
        <select name="" id="">
            <option value="lim">Lima</option>
            <option value="Cus">Cusco</option>
            <option value="ica">Ica</option>
            <option value="are">Arequipa</option>
        </select>

        <p>Cursos</p>
        <p>Javascript<input type="checkbox" name="curso" /></p>
        <p>Html<input type="checkbox" name="curso" /></p>
        <p>CSS<input type="checkbox" name="curso" /></p>
        <p>React JS<input type="checkbox" name="curso" /></p>
        <button type="submit">Enviar</button>

    </form>

    <p>
        <input type="date" placeholder="Fecha de nacimiento" name="fecha_de_nacimiento">
    </p>
</body>

</html>
